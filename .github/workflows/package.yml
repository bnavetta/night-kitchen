---

name: Release Packages
on:
  release:
    types: [published]
  push:

jobs:
  arch_package:
    runs-on: ubuntu-latest
    name: Build an Arch Linux package
    steps:
      - uses: actions/checkout@v2
      - uses: bnavetta/arch-makepkg-action@v1.1
        with:
          path: packaging/arch
